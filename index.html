<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de endereço</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section class="interface">
                <form class="register">
                    <label for="cep">CEP:</label>
                    <input type="text" pattern="\d*"  inputmode="numeric" id="cep" name="cep" placeholder="Ex.: 10000100" maxlength="8" required>

                    <label for="street">Logradouro:</label>
                    <input type="text" id="street" name="street" placeholder="Rua um" required>

                    <label for="neighborhood">Bairro:</label>
                    <input type="text" id="neighborhood" placeholder="Bela paisagem" required>

                    <label for="city">Cidade</label>
                    <input type="text" id="city" placeholder="São Paulo" required>

                    <label for="state">Estado:</label>
                    <input type="text" id="state" placeholder="São Paulo" required>

                    <label for="number">Número:</label>
                    <input type="text" id="number" placeholder="123" required>
                    <div class="controls">
                        <button type="submit" class="btn">Cadastrar</button>
                        <button type="button" id="clear" class="btn">Limpar</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
